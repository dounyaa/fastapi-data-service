services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; r=urllib.request.urlopen('http://127.0.0.1:8000/api/v1/health', timeout=2); assert r.status==200"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: on-failure
